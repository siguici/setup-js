name: Setup JavaScript/TypeScript Environment

branding:
  icon: settings
  color: yellow

description: |
  This action sets up the runtime, installs dependencies, and runs scripts for Node.js, Deno, or Bun.

inputs:
  runtime:
    description: 'The runtime to use (node, deno, or bun)'
    required: false
    default: node
  version:
    description: 'The version of the runtime'
    required: false
    default: latest
  pm:
    description: 'Package manager to use (npm, yarn, pnpm)'
    required: false
  scripts:
    description: 'A comma-separated list of scripts to run in order (e.g., lint, build, test)'
    required: false
  cwd:
    description: 'Current working directory for commands'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: 🚚 Checkout repository
      uses: actions/checkout@v4

    - name: 🐳 Set up Node.js
      if: ${{ inputs.runtime == 'node' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.version }}

    - name: 🦕 Set up Deno
      if: ${{ inputs.runtime == 'deno' }}
      uses: denoland/setup-deno@v2
      with:
        deno-version: ${{ inputs.version }}

    - name: 🍞 Set up Bun
      if: ${{ inputs.runtime == 'bun' }}
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.version }}

    - name: 🔍 Detect package manager
      run: ./scripts/pm.sh
      env:
        input_pm: ${{ inputs.pm }}
        GITHUB_ENV: $GITHUB_ENV
      shell: bash

    - name: 📋 Display detected values
      run: |
        echo "Package Manager: $pm"
        echo "Version: $pm_version"
        echo "Lockfile: $pm_lockfile"
      shell: bash

    - name: 📦 Install dependencies
      working-directory: ${{ inputs.cwd }}
      run: |
        case "${{ inputs.runtime }}" in
          "node")
            echo "⚙️ Installing ${{ inputs.pm }} dependencies"
            corepack enable
            if [[ "${{ pm }}" == "yarn" ]]; then
              if [[ "${{ pm_version }}" == "latest" ]] then
                pm_version=$(yarn --version)
              fi
              jq ".packageManager = \"yarn@$pm_version\"" package.json > yarn-package.json
              mv package.json main-package.json
              mv yarn-package.json package.json
            fi
            corepack prepare ${{ pm }}@${{ pm_version }} --activate
            if [[ "${{ inputs.pm }}" == "npm" ]]; then
              npm install --legacy-peer-deps
            else
              ${{ pm }} install
            fi
            ;;
          "deno")
            echo "⚙️ Installing Deno dependencies"
            deno install
            ;;
          "bun")
            echo "⚙️ Installing Bun dependencies"
            bun install
            ;;
          *)
            echo "❌ Invalid runtime specified: ${{ inputs.runtime }}"
            exit 1
            ;;
        esac
      shell: bash

    - name: 🔨 Execute scripts
      if: ${{ inputs.scripts }}
      working-directory: ${{ inputs.cwd }}
      run: |
        chmod +x ./scripts/run.sh
        ./scripts/run.sh
      shell: bash
      env:
        scripts: ${{ inputs.scripts }}
        runtime: ${{ inputs.runtime }}
        pm: ${{ pm }}

    - name: 🎉 Finish test workflow
      run: echo "🎯 Tests completed for ${{ inputs.runtime }} ${{ inputs.version }}!"
      shell: bash
